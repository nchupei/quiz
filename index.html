<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LE SSERAFIM 搶票系統</title>
  <style>
    body {
      font-family: "微軟正黑體", Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1024px;
      margin: 0 auto;
      padding: 2rem;
    }
    #countdown {
      font-size: 1rem;
      color: #c00;
      margin-bottom: 1rem;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .buttons button {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      background-color: #eee;
      color: #000;
      cursor: pointer;
    }
    .buttons button.active {
      background-color: #004a99;
      color: white;
    }
    .buttons button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    .search-bar {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .search-bar select, .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      flex: 1;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .buy-btn {
      background-color: #999;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: not-allowed;
    }
    .buy-btn.enabled {
      background-color: #0052cc;
      cursor: pointer;
    }
    .buy-btn.enabled:hover {
      background-color: #003f99;
    }
    .warning {
      color: #c00;
      background-color: #fff4f4;
      padding: 1rem;
      font-size: 0.85rem;
      border-left: 4px solid #c00;
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
    #timeInput {
      margin-bottom: 1rem;
      text-align: center;
    }
    #timeInput input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
      width: 80px;
    }
    #timeInput button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="timeInput">
      <label for="seconds">請輸入倒數秒數：</label>
      <input type="number" id="seconds" min="1" placeholder="例如 10">
      <button onclick="startCountdown()">啟動倒數</button>
    </div>

    <div id="countdown"></div>

    <div class="buttons">
      <button class="active" onclick="revealTicketSection()" id="showTicketBtn" disabled>立即購票</button>
      <button>購票流程</button>
      <button>取票流程</button>
      <button>退票申請表</button>
    </div>

    <div class="search-bar">
      <select>
        <option value="">請選擇日期</option>
        <option>2025/06/15</option>
      </select>
      <input type="text" placeholder="請輸入搜尋關鍵字">
    </div>

    <div class="purchase-section hidden" id="ticketSection">
      <table>
        <thead>
          <tr>
            <th>演出時間</th>
            <th>場次名稱</th>
            <th>場地</th>
            <th>購買狀態</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025/06/15 (日) 18:00</td>
            <td>LE SSERAFIM FANCON TOUR – FLAME RISES IN TAIPEI</td>
            <td>台北小巨蛋</td>
            <td><button id="buyBtn" class="buy-btn" disabled>立即訂購</button></td>
          </tr>
        </tbody>
      </table>

      <div class="warning">
        為確保公平，需先完成加入會員及手機驗證並驗證成功後，才可開始購票。<br>
        建議使用桌機或平板裝置完成操作以獲得最佳體驗。
      </div>
    </div>
  </div>

  <script>
    let countdownInterval;

    function startCountdown() {
      const secondsInput = document.getElementById("seconds").value;
      let remaining = parseInt(secondsInput);
      const countdownEl = document.getElementById("countdown");
      const buyBtn = document.getElementById("buyBtn");
      const showBtn = document.getElementById("showTicketBtn");

      if (isNaN(remaining) || remaining <= 0) {
        alert("請輸入正確的秒數");
        return;
      }

      showBtn.disabled = false;
      countdownEl.innerText = `距離開放購票剩餘 ${remaining} 秒`;

      countdownInterval = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          countdownEl.innerText = "購票已開放！請按下立即購票查看。";
          buyBtn.classList.add("enabled");
          buyBtn.disabled = false;
          buyBtn.onclick = () => location.href = 'quiz.html';
        } else {
          countdownEl.innerText = `距離開放購票剩餘 ${remaining} 秒`;
        }
      }, 1000);
    }

    function revealTicketSection() {
      document.getElementById("ticketSection").classList.remove("hidden");
      document.getElementById("showTicketBtn").classList.add("active");
    }
  </script>
</body>
</html>
