<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LE SSERAFIM 搶票答題驗證</title>
  <style>
    body {
      font-family: "微軟正黑體", Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 2rem;
      max-width: 720px;
      margin: auto;
      border: 1px solid #ccc;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #0074cc;
    }
    .question {
      font-size: 0.95rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .question ul {
      list-style: none;
      padding-left: 1rem;
      margin-top: 0.5rem;
    }
    .question li {
      margin: 0.3rem 0;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #0074cc;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-right: 0.5rem;
    }
    .error {
      color: red;
      display: none;
      margin-bottom: 1rem;
    }
    #hint {
      display: none;
      background-color: #f4f4f4;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #0074cc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>請依照下列問題回答並輸入選項代碼，全部正確才能進入購票頁面：</h1>
  <div id="quiz-container"></div>

  <label for="answer">請輸入答案（如：CAB）</label>
  <input type="text" id="answer" placeholder="請輸入大寫英文選項，如：CAB" autocomplete="off">
  <div class="error" id="error">答案錯誤，請再試一次！</div>
  <button onclick="checkAnswer()">送出</button>
  <button onclick="toggleHint()">提示</button>

  <div id="hint"></div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycby-iZu86RUo1KTC6F01sDtXyTAg_sTbsQg0H9YF346WSjCX-03B--lgooYVKVAlYohkfg/exec';

    let questions = [];
    let correctAnswer = "";

    async function fetchQuestions() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();

        questions = data.map(row => {
          const options = ['A', 'B', 'C', 'D', 'E', 'F']
            .filter(l => row.options && row.options[l])
            .map(label => {
              const raw = row.options[label];
              const display = isISODate(raw) ? formatDate(raw) : raw;
              return { label, text: display };
            });

          const answer = Array.isArray(row.answer)
            ? row.answer.map(a => a.toString().trim().toUpperCase())
            : [String(row.answer).trim().toUpperCase()];

          return {
            type: row.type || 'single',
            question: row.question,
            options,
            answer
          };
        });

        renderQuestions();
      } catch (err) {
        document.getElementById("error").innerText = "載入題目失敗，請稍後再試。";
        document.getElementById("error").style.display = "block";
        console.error("fetch error:", err);
      }
    }

    function isISODate(str) {
      return typeof str === 'string' && /^\d{4}-\d{2}-\d{2}T/.test(str);
    }

    function formatDate(isoStr) {
      const date = new Date(isoStr);
      return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
    }

    function renderQuestions() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      document.getElementById("hint").style.display = "none";
      correctAnswer = "";

      let selected;
      const saved = localStorage.getItem("selectedQuestions");
      if (saved) {
        selected = JSON.parse(saved);
      } else {
        selected = questions.sort(() => Math.random() - 0.5).slice(0, 2);
        localStorage.setItem("selectedQuestions", JSON.stringify(selected));
      }
      window.usedQuestions = selected;

      selected.forEach((q, idx) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `
          題目 ${idx + 1}：${q.question} ${q.type === "multiple" ? "（複選）" : q.type === "ordering" ? "（排序）" : ""}<br>
          <ul>
            Object.entries(q.options).map(([label, text]) => `<li>(${label}) ${text}</li>`).join("")
          </ul>
        `;
        container.appendChild(qDiv);
      });

      correctAnswer = selected.map(q => q.answer.join("")).join("");
    }

    function checkAnswer() {
      let input = document.getElementById("answer").value.replaceAll(" ", "").trim().toUpperCase();
      const errorMsg = document.getElementById("error");
      const hintDiv = document.getElementById("hint");
      const selected = window.usedQuestions;
      let correct = true;
      let idx = 0;

      for (const q of selected) {
        const expected = q.answer;
        const len = expected.length;
        const inputPart = input.slice(idx, idx + len).split("");
        idx += len;

        if (q.type === "multiple") {
          if (inputPart.sort().join("") !== expected.slice().sort().join("")) correct = false;
        } else if (q.type === "ordering") {
          if (inputPart.join("") !== expected.join("")) correct = false;
        } else {
          if (inputPart[0] !== expected[0]) correct = false;
        }
      }

      if (correct) {
        localStorage.removeItem("selectedQuestions");
        window.location.href = "ticket.html?success=1";
      } else {
        errorMsg.style.display = "block";
        const cleanAnswer = correctAnswer.replaceAll(";", "");
        hintDiv.innerText = `正確答案是：${cleanAnswer}`;
        hintDiv.style.display = "block";
      }
    }

    function toggleHint() {
      const hint = document.getElementById("hint");
      const cleanAnswer = correctAnswer.replaceAll(";", "");
      hint.innerText = `正確答案是：${cleanAnswer}`;
      hint.style.display = hint.style.display === "none" ? "block" : "none";
    }

    window.onload = fetchQuestions;
  </script>
</body>
</html>
