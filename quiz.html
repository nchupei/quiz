<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LE SSERAFIM 搶票答題驗證</title>
  <style>
    body {
      font-family: "微軟正黑體", Arial, sans-serif;
      background-color: #ffffff;
      color: #111;
      padding: 2rem;
      max-width: 720px;
      margin: auto;
      border: 1px solid #ccc;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #0074cc;
    }
    .question {
      font-size: 0.95rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .question ul {
      list-style: none;
      padding-left: 1rem;
      margin-top: 0.5rem;
    }
    .question li {
      margin: 0.3rem 0;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #0074cc;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-right: 0.5rem;
    }
    .error {
      color: red;
      display: none;
      margin-bottom: 1rem;
    }
    #hint {
      display: none;
      background-color: #f4f4f4;
      padding: 1rem;
      margin-top: 1rem;
      border-left: 4px solid #0074cc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>請依照下列問題回答並輸入選項代碼，全部正確才能進入購票頁面：</h1>
  <div id="quiz-container"></div>

  <label for="answer">請輸入答案（如：CAB）</label>
  <input type="text" id="answer" placeholder="請輸入大寫英文選項，如：CAB" autocomplete="off">
  <div class="error" id="error">答案錯誤，請再試一次！</div>
  <button onclick="checkAnswer()">送出</button>
  <button onclick="toggleHint()">提示</button>

  <div id="hint"></div>

  <script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycby-iZu86RUo1KTC6F01sDtXyTAg_sTbsQg0H9YF346WSjCX-03B--lgooYVKVAlYohkfg/exec';
    
    let questions = [];
    let correctAnswer = "";
    
    async function fetchQuestions() {
      try {
        const res = await fetch(sheetURL);
        const data = await res.json();
    
        questions = data.map(row => {
          const answer = (Array.isArray(row.answer) ? row.answer : [row.answer])
            .join("")
            .replaceAll(";", "")
            .trim()
            .toUpperCase();
    
          const options = row.options || {};
          return {
            question: row.question,
            options,
            answer
          };
        });
    
        renderQuestions();
      } catch (err) {
        document.getElementById("error").innerText = "載入題目失敗，請稍後再試。";
        document.getElementById("error").style.display = "block";
        console.error("fetch error:", err);
      }
    }
    
    function renderQuestions() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      document.getElementById("hint").style.display = "none";
      correctAnswer = "";
    
      const saved = localStorage.getItem("selectedQuestions");
      let selected;
      if (saved) {
        selected = JSON.parse(saved);
      } else {
        selected = questions.sort(() => Math.random() - 0.5).slice(0, 2);
        localStorage.setItem("selectedQuestions", JSON.stringify(selected));
      }
    
      window.usedQuestions = selected;
    
      selected.forEach((q, idx) => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        const optionsHTML = Object.entries(q.options || {})
          .map(([label, text]) => `<li>(${label}) ${text}</li>`)
          .join("");
    
        qDiv.innerHTML = `
          題目 ${idx + 1}：${q.question}<br>
          <ul>${optionsHTML}</ul>
        `;
        container.appendChild(qDiv);
      });
    
      correctAnswer = selected.map(q => q.answer).join("");
    }
    
    function checkAnswer() {
      const input = document.getElementById("answer").value.replaceAll(" ", "").trim().toUpperCase();
      const errorMsg = document.getElementById("error");
      const hintDiv = document.getElementById("hint");
      const cleanAnswer = correctAnswer;
    
      if (input === cleanAnswer) {
        localStorage.removeItem("selectedQuestions");
        window.location.href = "ticket.html?success=1";
      } else {
        errorMsg.style.display = "block";
        hintDiv.innerText = `正確答案是：${cleanAnswer}`;
        hintDiv.style.display = "block";
      }
    }
    
    function toggleHint() {
      const hint = document.getElementById("hint");
      const cleanAnswer = correctAnswer;
      hint.innerText = `正確答案是：${cleanAnswer}`;
      hint.style.display = hint.style.display === "none" ? "block" : "none";
    }
    
    window.onload = fetchQuestions;
  </script>
</body>
</html>
