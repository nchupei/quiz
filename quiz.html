      }
      
      
      
      
      
    ];


    let selected = [];
    let correctAnswer = "";

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderQuestions() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      selected = [];
      const picked = shuffle([...questions]).slice(0, 2);

      picked.forEach((q, idx) => {
        selected.push(q);
        const shuffledOptions = shuffle([...q.options]);
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        qDiv.innerHTML = `
          <p><strong>Q${idx + 1}：</strong>${q.text}</p>
          <ul>${shuffledOptions.map(o => `<li>${o.label}. ${o.text}</li>`).join('')}</ul>
        `;
        container.appendChild(qDiv);

        // 紀錄正確答案的新 label
        const correct = shuffledOptions.find(o => o.text === q.options.find(opt => opt.label === q.answer).text);
        q.correctLabel = correct.label;
      });

      correctAnswer = picked.map(q => q.correctLabel).join("");
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toUpperCase();
      const errorMsg = document.getElementById("error");

      if (input === correctAnswer) {
        window.location.href = "ticket.html";
      } else {
        errorMsg.style.display = "block";
      }
    }

    window.onload = renderQuestions;
